<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 注册</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/jquery-1.8.3.min.js"></script>
</head>
<body>
    <header id="header"></header>

    <div class="login_root">
        <a href="#" class="bjt"></a>

        <div class="login_form">
            <div class="login_a">
                <h3>密码登录</h3>
                <p></p>
                <h5>短信登录</h5>
            </div>
            <div class="login_b">
                <input type="text" placeholder="请输入手机号" class="ipt" value="">
                <i class="sz">X</i>
            </div>  
            <div class="login_c">
                <input type="password" class="pass" placeholder="请输入密码">
                
            </div>
            <div class="login_c_a">
                <input type="text" class="code" placeholder="请输入短信验证码">
                <u>获取验证码</u>
            </div>
            <div class="login_d clear">
                <div class="self">
                    <input type="checkbox">
                    <span class="auto">下次自动登录</span>
                    
                </div>
                <p>请输入正确的手机号</p>
            </div>
            <div class="login_e">
                <a href="#">登 录</a>
            </div>
            <div class="login_f">
                <a href="#" class="login_f_a">手机号快速注册</a>
                <a href="#" class="login_f_b">找回密码</a>
            </div>
            <div class="login_g">登录即代表您已经同意《用户协议》和《隐私政策》</div>
        </div>




    </div>




    <div id="foot"></div>

    <script src="./js/login.js"></script>
</body>
</html>
